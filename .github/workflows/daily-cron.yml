name: Daily Cron Jobs

on:
  schedule:
    # Runs at 6 AM UTC every day
    - cron: '0 6 * * *'
  # Allow manual triggering for testing
  workflow_dispatch:

jobs:
  run-daily-tasks:
    runs-on: ubuntu-latest
    steps:
      - name: Run Daily Tasks
        run: |
          curl -X POST https://your-app.vercel.app/api/cron/daily-tasks \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json"
